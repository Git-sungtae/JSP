<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>jQuery Array01</h2>
	<div id = "header">nav</div>
	<div id = "content">
		
	</div>
	<div id = "footer">회사정보</div>
	

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		var array1 = [
			//index 0
			{name : '중앙정보', link : 'http://www.choongang.co.kr'}
			//index 1
			,{name : '네이버', link : 'http://www.naver.com'}
			//index 2
			,{name : 'class1', link : 'class1.html'}
			//index 3
			,{name : '중앙정보', link : 'http://www.choongang.co.kr'}
		];
		
		//컬렉션의 foreach처럼 작동
		//each(배열 , 실행함수)
		$.each(array1, function (index, item) {
			var out = '<a href = "' + item.link + '">' + item.name + '</a></p />';
			content.innerHTML += out;
			/* document.getElementById("content").innerHTML += out; */
		})
	})

</script>
</body>
</html>
