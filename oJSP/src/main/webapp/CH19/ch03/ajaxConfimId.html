<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span { color:red; 
	       font-size:20px; 
	     }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#chk').click(function() {
			let id = $('#id').val();
			let sendData = id;
			alert('sendData : ' + sendData);
			$.ajax({
				url : 'confirmId.jsp',
				dataType : 'text',
				data : sendData,//id="내가쓴아이디"
				//request.setParameter("id", id);
				success : function(data) {
					$('#msg').html(data);
				}
			
			});
		});
	});
	
</script>

</head>
<body>
	<h1>Model1 회원가입</h1>
	<form action="comfirmId.jsp">
		아이디 : <input type="text" name="id" id="id">
		<input type="button" value="중복체크" id="chk">
		<span id="msg"></span> <p />
		암호 : <input type="password" name="pass" id="pass">
		이름 : <input type="text" name="name" id="name">
		<input type="submit" value="확인">
	</form>
</body>
</html>
